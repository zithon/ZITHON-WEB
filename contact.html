<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ZITHON web dev</title>
</head>
<body class="bg-[#1E1E1E]">
    <header class="flex bg-[#1E1E1E] justify-between items-center p-2 scroll-header">
        <img class="ml-10" src="img/Code.png" alt="Logo">
        <div class="p-1 max-w-[70vw] flex items-center whitespace-nowrap scroll-container">
            <a class="m-4 p-2 hover:rounded-lg text-lg hover:bg-[#444] text-white" href="index.html">Main</a>
            <a class="m-4 p-2 hover:rounded-lg text-lg hover:bg-[#444] text-white" href="projects.html">Projects</a>
            <a class="m-4 p-2 hover:rounded-lg text-lg hover:bg-[#444] text-white" href="contact.html">Contact</a>
            <a class="m-4 p-2 hover:rounded-lg text-lg hover:bg-[#444] text-white" href="links.html">Link</a>
            <a class="m-4 pl-8 pr-8 bg-white rounded-lg hover:rounded-lg text-lg hover:bg-[#444]" href="price.html">Price</a>
        </div>
    </header>

    <section class="bg-[#2C2C2C] rounded-3xl">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Me</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Feel free to contact me with any questions you have about website creation. I'm happy to help!</p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                    <input type="email" id="email" class="text-white shadow-sm bg-[#1E1E1E] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="name@flowbite.com" required>
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject" class="text-white shadow-sm bg-[#1E1E1E] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="Let me know how I can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your message</label>
                    <textarea id="message" rows="6" class="text-white shadow-sm bg-[#1E1E1E] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit" class="border py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send message</button>
            </form>
        </div>
      </section>

    <footer class="flex flex-col mt-10 bg-[#1E1E1E] items-center justify-center">
        <hr class="w-[90vw] mt-7">
        <ul class="flex items-center p-20 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
            </li>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
            </li>
            <li>
                <a href="#" class="hover:underline">Contact</a>
            </li>
        </ul>
    </footer>

</body>
</html>
